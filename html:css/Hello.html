<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale-1">
    <!--title 태그-->
    <title>HTML5+CSS TEXT</title>
</head>

<body>
    <!--h1 태그-->
    <h1>홍차</h1>
    <hr>
    <h2>정의</h2>
    <p>홍차는...</p>
    <br>
    <h2>등급</h2>
    <p>홍차는..</p>
    <p>-브로큰 페코</p>
    <p>-브로큰 페코 수숑</p>
    <p>-브로큰 오렌지 페코 패닝</p>

    <a href="http://www.naver.com/">네이버</a><br>
    <a href="http://www.daum.net/">다음</a><br>

    <a href="#alpha">알파 부분</a>
    <a href="#beta">베타 부분</a>
    <a href="#gamma">감마 부분</a>

    <h1 id="alpha">Alpha</h1>
    <p>alpha..</p>
    <h1 id="beta">Beta</h1>
    <p>beta..</p>
    <h1 id="gamma">Gamma</h1>
    <p>gamma..</p>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>배</li>
    </ul>

    <table border="1">
        <tr>
            <th colspan="2">지역별 홍차</th>
        </tr>
        <tr>
            <th rowspan="3">중국</th>
            <td>정산소종</td>
        </tr>
        <tr><td>기문</td></tr>
        <tr><td>운남</td></tr>
        <tr>
            <th rowspan="4">인도 및 스리랑카</th>
            <td>아삼</td>
        </tr>
        <tr><td>실론</td></tr>
        <tr><td>다질링</td></tr>
        <tr><td>닐기리</td></tr>
    </table>
    <img src="Penguins.jpg" alt="펭귄" width="300">
    <img src="Nothing" alt="그림이 존재하지 않습니다." width="300">

    <audio src="Kalimba.mp3" controls="controls"></audio><br>
    <audio controls="controls">
        <source src="Kalimba.mp3" type="audio/mp3">
        <source src="Kalimba.mp3" type="audio/ogg">
    </audio><br>

    <video controls="controls">
        <source src="Wildlife.mp4" type="video/mp4">
        <source src="Wildlife.webm" type="video/webm">
    </video><br>

    <form>
        <!--사용자가 입력하는 입력 양식-->
        <input type="text" name="text" value="text"><br>
        <input type="password" name="password" value="password"><br>
        <input type="file" name="file" value="file"><br>
        <input type="checkbox" name="checkbox" value="checkbox"><br>
        <input type="radio" name="radio" value="radio"><br>

        <!--보이지 않는 입력 방식-->
        <input type="hidden" name="hidden" value="hidden"><br>

        <!--버튼-->
        <input type="button" name="button" value="button"><br>
        <input type="reset" name="reset" value="reset"><br>
        <input type="submit" name="submit" value="submit"><br>
        <input type="image" src="http://placehold.it/100x100"><br>
    </form>
</body>
</html>
